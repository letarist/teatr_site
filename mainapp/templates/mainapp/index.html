{% extends 'mainapp/include/inc_base.html' %}
{% load static %}
{% block content %}
<h1 class="titleclass">Драмматический театр</h1>
{% for artist in artists %}
<img src="{{media_url}}{{artist.avatar}}" class="avatar">
<p>{{ artist.name }}</p>
<p>{{ artist.middlename }}</p>
<p>{{ artist.surname }}</p>
<p>{{ artist.age }}</p>
<p>{{ artist.repertoire.title }}</p>
{% endfor %}
{% endblock content %}
